        <p>Seccion de Contacto</p>

    <div class="form">
        <form id="contactForm">
            <label id="nameBoxLabel" for="nameBox">Nombre:</label>
            <input type="text" id="name" name="nameBox" required>
            <label id="phoneBox" for="phoneBox">Telefono:</label>
            <input id="phoneBox" name="phone" required>
            <label id="messageBoxLabel" for="messageBox">Mensaje:</label>
            <textarea id="messageBox" name="message" required></textarea>
            <input id="submitButton" type="submit" value="Enviar">
        </form>
    </div>
